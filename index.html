<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Semana da Computação | IFSP Campus Piracicaba</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./dist/css/lib.css">
	<link rel="stylesheet" type="text/css" href="./dist/css/ifsp.css">
</head>
<body>
	<div id="ifsp-container" class="ifsp-container">
		<canvas id="ifsp-animate"></canvas>
	</div>

	<div class="container">		
		<div id="fullpage">
			<div class="fp-section active valign-wrapper">
				<div class="row valign">
					<div class="col phone-12 center">
						<img src="./dist/images/ifsp.svg" class="logo">
						<h1 id="ifsp-title" class="center light"></h1>
						<a class="btn register" href="#">Inscreva-se</a>
					</div>
				</div>
				<div class="down">
					<i class="material-icons">expand_more</i>
				</div>
			</div>
			<div class="fp-section">
				<div class="row">
					<div class="col phone-12">
						<h2 class="center">Onde</h2>

						<div id="map-container" class="map-container">
							<div id="map-canvas"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="fp-section">
				<div class="row">
					<div class="col phone-12">
						<h2 class="center">Realização e Patrocinadores</h2>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWGiaNHK5RY-Xi-NauO___uU8LI5xzosM"></script>
	<script type="text/javascript" src="./dist/js/lib.js"></script>
	<script type="text/javascript" src="./dist/js/ifsp.js"></script>
</body>
</html>
